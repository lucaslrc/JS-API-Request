<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
<body>

<h2>ICAO</h2>

<div class="icaoSearch">
    <input type="text" name="icao" id="icao" minlength="4" maxlength="4">
    <button type="button" onclick="searchForICAO()">Buscar</button>
    <p id="demo"></p>
    <iframe
    width="400"
    height="100"
    frameborder="0" style="border:0"
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCIjF0-8EkyvwNN1UrWVbCd4bVT4HcgB3E
    &q=Space+Needle,Seattle+WA" allowfullscreen>
</iframe>
</div>

<div class="stateList">
        <h4>ESTADO</h4>
    <select name="states" id="states">
        <option value="PR">PR</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="SC">SC</option>
    </select>
    <button type="button" onclick="searchForState()">Buscar</button>
    <p id="resultState"></p>
    <div id="icaoState"></div>
</div>

<div class="advancedSearch">
    <h4>Busca Avançada</h4>
    <div id="searchBars">
        <p>ICAO</p>
            <input type="text" minlength="4" maxlength="4" id="advancedSearchIcaoBar">
        <p>Data</p>
            <input type="date" id="advancedSearchDate">
        <p>Horário (UTC)</p>
            <select name="hour" id="advancedSearchHour">
                <option value="00">00:00</option>
                <option value="01">01:00</option>
                <option value="02">02:00</option>
                <option value="03">03:00</option>
                <option value="04">04:00</option>
                <option value="05">05:00</option>
                <option value="06">06:00</option>
                <option value="07">07:00</option>
                <option value="08">08:00</option>
                <option value="09">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
            </select>
        <input type="button" value="Buscar" onclick="advancedSearch()">

        <div id="advancedResult"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
